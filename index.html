<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
		<a-asset-item id="man" src="../assets/man.dae"></a-asset-item>
		<a-asset-item id="tree-obj" src="../assets/object.obj"></a-asset-item>
		<a-asset-item id="tree-mtl" src="../assets/object.mtl"></a-asset-item>
		<img id="portland" src="../assets/BASIC BOLORS.PNG">
	</a-assets>
	 <a-entity id="model" position="0 0 -2">
	<a-collada-model src="#man"></a-collada-model>
	</a-entity>

      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>
      	
      	<!-- Basic box. -->
	<a-box ID="BOXX" color="tomato" depth="2" height="4" width="0.5">
	      <a-animation begin="click" fill="forwards" repeat="1"
                   direction="alternate" attribute="position" from="0 0 0"
                   to="15 0 0" dur="2000"></a-animation>
   	</a-box>
	<a-image src="#portland" width="1" height="1" position="-2 1.2 1"> </a-image>
    
	  <a-sky color="#ECECEC"></a-sky>
	  
	  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.01 0.01 0.01"></a-entity>

	document.querySelector('#BOXX').addEventListener('click', function () {
  this.setAttribute('material', 'color', 'red');
  console.log('I was clicked!');
});
	</a-scene>
  </body>
</html>
