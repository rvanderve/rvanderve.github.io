<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
		<a-asset-item id="man" src="../assets/man.dae"></a-asset-item>
		<a-asset-item id="tree-obj" src="../assets/object.obj"></a-asset-item>
		<a-asset-item id="tree-mtl" src="../assets/object.mtl"></a-asset-item>
	</a-assets>
	 <a-entity id="model" position="0 0 -2">
	<a-collada-model src="#man"></a-collada-model>
	</a-entity>

	<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.1 0.1 0.1"></a-entity>
    <a-image src="https://aframe.io/aframe/examples/showcase-composite/portland.png" width="1" height="0.35" position="-2 1.2 1"></a-image>
	  <a-sky color="#ECECEC"></a-sky>
	</a-scene>
  </body>
</html>
