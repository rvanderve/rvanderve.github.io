<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
		<a-asset-item id="man" src="../assets/man.dae"></a-asset-item>
		<a-asset-item id="tree-obj" src="../assets/object.obj"></a-asset-item>
		<a-asset-item id="tree-mtl" src="../assets/object.mtl"></a-asset-item>
		<img id="portland" src="https://aframe.io/aframe/examples/showcase-composite/portland.png">
	</a-assets>
	 <a-entity id="model" position="0 0 -2">
	<a-collada-model src="#man"></a-collada-model>
	</a-entity>

      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>
      
	<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.1 0.1 0.1"></a-entity>
    <a-image src="#portland" width="1" height="0.35" position="-2 1.2 1">    </a-image>
    	<a-event name="cursor-mouseenter" scale="3 1 1" color="#FFC65D"></a-event>
        <a-event name="cursor-mouseenter" target="#portland" scale="3 2 2"></a-event>
        <a-event name="cursor-mouseleave" scale="1 1 1" color="#F16745"></a-event>
        <a-event name="cursor-mouseleave" target="#portland" scale="2 2 2"></a-event>
    	
    	

	  <a-sky color="#ECECEC"></a-sky>
	</a-scene>
  </body>
</html>
